<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Single Page Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video background container -->
    <div class="video-container">
        <video autoplay muted loop id="video-bg">
            <source src="videos/redbackground.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Content -->
    <header>
        <h1>BlackHatKids</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#links">Links</a></li>
                <li><a href="#contact">Discord</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="section-box blue-frame">
        <h2>Welcome to BlackHatKids</h2>
        <p style="font-size: 1.5rem;">There are many W generators</p>
    </section>
    
    <section id="links" class="section-box red-frame">
        <h2>Links</h2>
        <ul>
            <li><a href="https://roblox.com.py/create/generates/generator" target="_blank">roblox.com.py</a> - works now</li>
            <li><a href="https://roblox.mk/create/page/generator" target="_blank">roblox.mk</a> - works now</li>
            <li><a href="https://www.roblox.com.kg/generator/page/create" target="_blank">roblox.com.kg</a> - works but cookie problem</li>
            <li><a href="https://www.roblox.ge/generator/pages/create" target="_blank">roblox.com.ge</a> - works but cookie problem</li>
        </ul>
    </section>
    
    <section id="contact" class="section-box black-frame">
        <h2>Discord</h2>
        <p style="font-size: 1.5rem;">Join our Discord server <a href="https://discord.gg/rpqmrkkG">here</a>.</p>
    </section>
    
    <footer>
        <p></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
